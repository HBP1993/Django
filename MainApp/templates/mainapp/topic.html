{% extends "MainApp/base.html"%}

{%block content%}

<p>Topic: {{ topic }}</p>
<!--topic is from context dictionary-->

<ul>
    <li>
        {% for e in entries %}
        <p>{{ e.text }}</p> <!--we can call any attributes-->
        <p>{{ e.date_added }}</p>
        <p><a href ="{% url 'MainApp:edit_entry' e.id %}"> Edit entry<a/></p>
    <li>
    {% empty %}
    <li>There are no entries for this topic yet.</li>

    {% endfor %}

</ul>
 
<p><a href = "{% url 'MainApp:new_entry' topic.id %}">Add New Entry<a/></p>

{% endblock content %}
